<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/0.7.0/lunr.min.js"></script>
<script type="text/javascript" src="{{ "/javascript/search.js" | prepend: site.github.url }}"></script>
<script type="text/javascript" src="{{ "/javascript/navigationCollapse.js" | prepend: site.github.url }}"></script>

{% if site.doctastic-page-type and site.doctastic-page-type == "single" %}
<script type="text/javascript" src="{{ "/javascript/activeLinks.js" | prepend: site.github.url }}"></script>
{% endif %}

<script type="text/javascript" src="{{ "/javascript/jquery.smoothState.min.js" | prepend: site.github.url }}"></script>
<script type="text/javascript">
	;(function ($) {
		'use strict';
		var $body    = $('html, body'),
		content  = $('#main').smoothState({
			onStart : {
				duration: 250,
				render: function () {
					$body.animate({ 'scrollTop': 0 });
				}
			}
		}).data('smoothState');	
	})(jQuery);
</script>

{% if site.google_analytics_id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics_id }}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}
