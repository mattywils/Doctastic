<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="icon" href="{{ "/favicon.ico" | prepend: site.github.url }}" type="image/x-icon" />
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.github.url }}" type="image/x-icon" />

    <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.github.url }}">
    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.github.url }}">

    <link href='https://fonts.googleapis.com/css?family=Muli|Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-git.min.js"></script>
</head>
